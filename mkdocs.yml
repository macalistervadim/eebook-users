site_name: eebook
site_description: Документация проекта eebook-users
site_author: macalistervadim
site_url: https://macalistervadim.github.io/eebook-users/

repo_url: https://github.com/macalistervadim/eebook-users
repo_name: macalistervadim/eebook-users

copyright: Copyright &copy; 2023 Macalister Vadim

theme:
  name: material
  language: ru

  languages:
    en: English
    ru: Русский

  palette:
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/weather-night
        name: Тёмная тема
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/weather-sunny
        name: Светлая тема

  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.suggest
    - toc.integrate
    - content.tabs.link
    - content.code.annotate
    - lang.switch

extra_css:
  - css/extra.css

extra_javascript:
  - js/extra.js

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.emoji

nav:
  - Главная: index.md
  - Архитектура:
      - Компоненты: architecture.md/components.md
      - Последовательность: architecture.md/sequence.md
  - Руководство:
      - Установка: installation/guide.md
  - API:
      - REST: api/rest.md
      - Python:
          - Vault: api/python/vault_client.md
          - Repository: api/python/repository.md
          - UnitOfWork: api/python/unit_of_work.md
  - FAQ:
      - Главная: faq/index.md
      - Кодинг и стиль: faq/coding_guidelines.md
      - Git и коммиты: faq/git_commits.md
      - Тестирование: faq/testing.md
      - Контрибьют: faq/contributing.md
  - История изменений: changelog.md
  - Лицензия: LICENCE.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            extra:
              search_path:
                - src
