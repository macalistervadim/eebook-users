services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: allocation
      POSTGRES_PASSWORD: abc123
      POSTGRES_DB: eebook
    ports:
      - "54321:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql+asyncpg://allocation:abc123@postgres:5432/eebook
    ports:
      - "8000:8000"
    volumes:
      - .:/app

volumes:
  pgdata:
