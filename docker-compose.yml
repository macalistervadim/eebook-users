version: "3.9"

services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: ""
      POSTGRES_PASSWORD: ""
      POSTGRES_DB: ""
    ports:
      - "54321:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    secrets:
      - vault_token
    environment:
      VAULT_ADDR: http://vault-prod:8200
      VAULT_TOKEN_FILE: /run/secrets/vault_token

secrets:
  vault_token:
    file: ./secret-token.txt

volumes:
  pgdata:
